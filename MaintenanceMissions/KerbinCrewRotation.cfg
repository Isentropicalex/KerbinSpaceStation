CONTRACT_TYPE
{
    name = KerbinCrewRotation
    title = Space Station Crew Rotation
	group = KSSMaintenanceMissions
    description = Time to give your crew a break. Go and rotate the crew of @/targetVessel
    synopsis = Go and rotate the crew of @/targetVessel
    completedMessage = Mission Complete! The returned crew members are going for a pint. Care to join?
    minExpiry = 1
    maxExpiry = 30
    deadline = Random(1, 500)
    cancellable = true
    declinable = true
    targetBody = Kerbin
    maxSimultaneous = 1
	rewardScience = 0.0
    rewardReputation = Random(1, 20.0)
    rewardFunds = Random(50000.0, 500000.0)
    failureReputation = Random(1, 10.0)
    failureFunds = Random(1, 50000.0)
    advanceFunds = Random(1, 50000.0)
weight = 0.8
		DATA
{
    type = Vessel
	requiredValue = true
    targetVessel = [ LKOStationNEW ].Random()
}
DATA
	{
	type = CelestialBody
	requiredValue = true
	targetBody = [Kerbin ].Random()
	}

PARAMETER
{
    name = Rotation
    type = VesselParameterGroup
    title = Send up a new Crew.
	   
    PARAMETER
{
    name = Docking
    type = Docking
	defineDockedVessel = LKOStationNEW
	vessel = LKOStationNEW
	title = Dock with the Station in Low Kerbin Orbit
	disableOnStateChange = true
		}
		PARAMETER
{
    name = HasCrew
    type = HasCrew

    // (Optional) Minimum and maximum count.  Default values are 1 and
    // int.MaxValue (for min/max).
    minCrew = Random(1, 5)
   disableOnStateChange = true
}
}
PARAMETER
{
    name = ReturnHome
    type = ReturnHome
    title = Rotate the crew and return home
	completeInSequence = true
}
	REQUIREMENT
	{
	name = StationCheck
	type = Expression
	
	expression = (@/targetVessel.IsOrbiting())
	}
REQUIREMENT
{
    name = StationHabitable
    type = CompleteContract

    contractType = KerbinStationCore
	
	minCount = 1
}

REQUIREMENT
{
name = All
type = All
REQUIREMENT
{
    name = Rotation
    type = CompleteContract

    contractType = KerbinCrewRotation
	
	minCount = 0
	cooldownDuration = Random(30d, 120d)
}
	REQUIREMENT:NEEDS[TACLifeSupport]
{
name = Tier3
type = CompleteContract
contractType = KerbinLSResupply
minCount = 1
cooldownDuration = Random(30d, 120d)
}
	REQUIREMENT
{
name = Tier3
type = CompleteContract

contractType = KerbinScienceExperimentModule

minCount = 0
cooldownDuration = Random(30d, 120d)
}
}
}