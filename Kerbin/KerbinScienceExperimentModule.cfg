    contractType = KerbinRepairFaultyModule
	
	minCount = 0
	cooldownDuration = Random(30d, 120d)
	}
	REQUIREMENT
	{
    name = Tier3
    type = CompleteContract

    contractType = KerbinReplaceFaultyModule
	
	minCount = 0
	cooldownDuration = Random(30d, 120d)
}
	REQUIREMENT
	{
    name = Tier3
    type = CompleteContract

    contractType = KerbinEvacuate
	
	minCount = 0
	cooldownDuration = Random(30d, 120d)
}
	REQUIREMENT:NEEDS[TACLifeSupport]
{
